<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Generador de Texto a Voz</title>
   <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
</head>

<body>
   <h1>Generador de Texto a Voz</h1>
   <textarea id="text" rows="4" cols="50" placeholder="Escribe tu texto aquí..."></textarea><br>
   <button id="speakButton">Hablar</button>

   <script src="script.js"></script>
   <script>
      document.getElementById('speakButton').addEventListener('click', function () {
         const text = document.getElementById('text').value;

         if (text.trim() === '') {
            alert('Por favor, escribe algo para que se hable.');
            return;
         }

         // Llama a la función de ResponsiveVoice para hablar el texto
         responsiveVoice.speak(text, "Spanish Male");
      });

   </script>
</body>


</html>
