<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Animación con GSAP y Bulma</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
   <style>
      .box {
         width: 100px;
         height: 100px;
         background-color: #ff3860;
         margin: 50px auto;
      }
   </style>
</head>

<body>
   <section class="section">
      <div class="container">
         <h1 class="title has-text-centered">GSAP con Bulma</h1>
         <div class="box" id="cuadro"></div>
         <button class="button is-primary" id="animar">Animar</button>
         <button class="button is-danger" id="animar2">Animar 2</button>
      </div>
   </section>

   <script>
      document.getElementById("animar").addEventListener("click", function () {
         gsap.to("#cuadro", { x: 200, rotation: 360, duration: 2 });
      });


      document.getElementById("animar2").addEventListener("click", function () {
         gsap.to("#cuadro", { x: 200, y: 200, rotation: 30, duration: 4, yoyo: true });
      });
   </script>
